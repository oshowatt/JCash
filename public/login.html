<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JCash - Login</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>
  <script src="login.js" defer></script>
  <script src="createAccount.js" defer></script>

  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <div class="app-shell">
    <div class="hero">
      <div class="brand">JCash</div>
      <p class="subtitle">Secure wallet access in seconds</p>
    </div>
    <div class="container">

      <!-- LOGIN BOX -->
      <div class="card">
        <h2 class="title">Login</h2>

        <label class="field-label" for="loginPhoneNumber">Phone number</label>
        <input type="tel" id="loginPhoneNumber" placeholder="09xxxxxxxxx" class="input" />
        <button class="btn" onclick="submitLogin()">Continue</button>

        <div class="divider">or</div>

        <label class="field-label" for="loginUsername">Username</label>
        <input type="text" id="loginUsername" placeholder="Enter username" class="input" />
        <button class="btn-secondary" onclick="submitLoginByUsername()">Login with Username</button>

        <div class="divider slim">Need an account?</div>
        <button class="btn ghost" type="button" onclick="openCreateModal()">Create Account</button>
      </div>
    </div>
  </div>

  <!-- Create Account Modal -->
  <div id="createModalOverlay" class="modal-overlay hidden"></div>
  <div id="createModal" class="modal hidden">
    <h3>Create Account</h3>
    <label class="field-label" for="phoneNumber">Phone number</label>
    <input type="tel" id="phoneNumber" placeholder="09xxxxxxxxx" class="input" />
    <label class="field-label" for="username">Username (optional)</label>
    <input type="text" id="username" placeholder="Set a username" class="input" />
    <label class="field-label" for="roleSelect">Role</label>
    <select id="roleSelect" class="input">
      <option value="user">User</option>
      <option value="merchant">Merchant</option>
    </select>
    <button class="btn" onclick="submitCreateAccount()">Create Account</button>
    <button class="btn-secondary" type="button" onclick="closeCreateModal()">Cancel</button>
  </div>

  <script>
    function openCreateModal() {
      document.getElementById('createModal').classList.remove('hidden');
      document.getElementById('createModalOverlay').classList.remove('hidden');
    }
    function closeCreateModal() {
      document.getElementById('createModal').classList.add('hidden');
      document.getElementById('createModalOverlay').classList.add('hidden');
    }
  </script>
</body>
</html>
