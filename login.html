<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - JCash</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>
  <script src="login.js" defer></script>
  <script src="createAccount.js" defer></script>
</head>
<body>
  <div>
    <h2>Login</h2>
    <input type="tel" id="loginPhoneNumber" placeholder="Enter your phone number" />
    <button onclick="submitLogin()">Login</button>
    <div style="margin-top:8px;">or</div>
    <input type="text" id="loginUsername" placeholder="Enter your username" />
    <button onclick="submitLoginByUsername()">Login with Username</button>
  </div>

  <div style="margin-top:16px;">
    <h3>Create Account</h3>
    <input type="tel" id="phoneNumber" placeholder="Enter phone number" />
    <input type="text" id="username" placeholder="Enter username (optional)" />
    <select id="roleSelect">
      <option value="user">User</option>
      <option value="merchant">Merchant</option>
    </select>
    <button onclick="submitCreateAccount()">Create Account</button>
  </div>
</body>
</html>
